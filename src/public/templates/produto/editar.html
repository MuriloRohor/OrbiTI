<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/crud.css') }}">
    <title>OrbiTI</title>
</head>

<body>
    <main>
        <div class="left-side">
            <div class="container">
                <header>
                    <h1 class="titulo">Editar Produto</h1>
                    <hr>
                </header>
                <section>
                    <div>
                        <form action="">
                            <label for="nome">ID produto</label>
                            <br>
                            <input type="text" name="nome" id="nome" placeholder="Digite o id do produto que deseja editar"><br>

                            <label for="nome">Nome</label>
                            <br>
                            <input type="text" name="nome" id="nome" placeholder="Nome do produto"><br>

                            <label for="marca">Marca</label>
                            <br>
                            <input type="text" name="marca" id="marca" placeholder="Marca do produto"><br>

                            <label for="categoria">Categoria</label>
                            <br>
                            <input type="text" name="categoria" id="categoria" placeholder="Categoria do produto"><br>

                            <label for="desc">Descrição</label>
                            <br>
                            <input type="text" name="desc" id="desc" placeholder="Descrição do produto">
                        </form>
                    </div>
                </section>
                <footer>
                    <div>
                        <button class="btn-confirm">Confirmar</button>
                        <button class="btn-back"><a href="/produto">Voltar</a></button>
                    </div>

                </footer>
            </div>

        </div>
        {% set current_page = "menu" %}
        <div class="navbar">
            {% include 'components/navbar.html' %}
        </div>
    </main>
</body>

</html>
