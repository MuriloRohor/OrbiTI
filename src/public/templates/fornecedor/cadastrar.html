{% extends "base.html" %}
{% set current_page = "fornecedor" %}
{% block content %}
<form action="" class="form-main">
    <div class="file-upload">
        <img id="image-preview" src="{{ url_for('static', path='/img/forms/icon_upload.png') }}" alt="">
        <input type="file" name="img" id="real-file" accept="image/png, image/jpeg">
        <button type="button" id="custom-button">Escolha um arquivo</button>
        <span id="custom-text">Nenhum arquivo escolhido ainda.</span>
               
    </div>
    <div class="form-left">
        <div class="form-fornecedor">
            <div class="form-group">
                <label for="nome">Nome</label>

                <input type="text" name="nome" placeholder="Nome do fornecedor" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email</label>

                <input type="email" name="email" placeholder="Ex: email@email.com.br" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>

                <input type="number" name="cnpj" placeholder="cnpj do fornecedor" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>

                <input type="text" name="telefone" placeholder="28999999999" autocomplete="off">

            </div>
        </div>
    </div>
    <div class="form-right">
        <div class="form-endereco">
            <div class="form-group">
                <label for="cep">CEP</label>

                <input type="number" name="cep" placeholder="12345678" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>

                <input type="text" name="cidade" placeholder="Cidade" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>

                <input type="text" name="logradouro" placeholder="Logradouro" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>

                <input type="text" name="bairro" placeholder="Bairro" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="numero">Numero</label>

                <input type="text" name="numero" placeholder="nÂº 123" autocomplete="off">
            </div>
        </div>
    </div>
</form>
<div class="form-btn">
    <button class="btn-confirm">Confirmar</button>
    <a class="btn-back" href="/fornecedor">Voltar</a>
</div>
</div>

{% endblock %}
